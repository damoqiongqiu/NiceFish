<div class="container write-post-container" [@flyIn]="'active'">
    <div class="row">
        <div class="col-md-12">
            <form role="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="标题，2到32个字符">
                </div>
                <div class="form-group">
                    <textarea required minlength="140" maxlength="10000" name="content" #content="ngModel" [(ngModel)]="post.content"
                        class="form-control" rows="20" placeholder="内容，最少140字，最多1万字。图片每张最大500K，每篇文章最多50张图。"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>
