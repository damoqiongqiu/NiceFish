<div class="post-detail-container">
	<div class="row">
		<div class="col-md-12">
			<h3>{{ post.title }}</h3>
			<p>{{ post.author }} {{ post.postTime }} 点击：{{ post.readTimes }} 评论：{{ post.commentTimes }}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12" [innerHTML]="post.text">
		</div>
	</div>
</div>
